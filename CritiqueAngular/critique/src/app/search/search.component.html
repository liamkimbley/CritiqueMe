<form class="form-inline">
  <div class="input-group">
    <div class="input-group-prepend">
      <label class="input-group-text" for="searchType">Select a search type:</label>
    </div>
    <select class="custom-select" required [(ngModel)]="searchType" name="searchType" id="searchType">
      <option disabled>Profiles</option>
      <option value="firstName">First Name</option>
      <option value="lastName">Last Name</option>
      <option value="username">Username</option>
      <option disabled>Posts</option>
      <option value="title">Title</option>
    </select>
  </div>
  <input class="form-control" type="text" [(ngModel)]="searchString" [ngModelOptions]="{standalone: true}">
  <div class="input-group-append">
    <button mat-raised-button color="accent" (click)="profileOrPost()">Search</button>
  </div>
</form>
<!-- end search link in top navbar -->
