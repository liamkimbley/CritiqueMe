
<!-- display list of posts -->
<h1>Posts</h1>
<div *ngIf="!selected">
  <div id="postCards" *ngFor="let post of posts">
    <mat-card class="postCard">
        <mat-card-header>
            <mat-card-content>
              <img class="commentPic" src="{{post.profile.imageUrl}}">
            </mat-card-content>
            <mat-card-content>
              <a [routerLink]="['/profile/'+post.profile.id]">
              <h4 class="commentUsername">{{post.profile.user.username}}</h4>
              </a>
            </mat-card-content>
        </mat-card-header>
      <mat-card-header>
        <mat-card-title>
          <h2>{{post.title}}</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h6  *ngIf="post.content">
          {{post.content}}
        </h6>
        <p *ngIf="post.media">
          <img class="postImage" src="{{post.media}}">
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="displaySelectedPost(post)">View More</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
