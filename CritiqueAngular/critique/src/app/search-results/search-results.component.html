
<!-- display list of posts -->
<div *ngIf="posts.length > 0">
  <h1 class="profSearchBio">Posts</h1>
</div>
  <div id="postCards" *ngFor="let post of posts">
    <mat-card class="postCard">
        <mat-card-header>
            <mat-card-content>
              <img class="commentPic" src="{{post.profile.imageUrl}}">
            </mat-card-content>
            <mat-card-content>
              <a [routerLink]="['/profile/'+post.profile.id]">
              <h4 class="commentUsername">{{post.profile.user.username}}</h4>
              </a>
            </mat-card-content>
        </mat-card-header>
        <mat-card-content>
          <h2 class="profSearchBio">{{post.title}}</h2>
        </mat-card-content>
      <mat-card-content>
        <h6 class="profSearchBio" *ngIf="post.content">
          {{post.content}}
        </h6>
        <p class="postImage" *ngIf="post.media">
          <img class="postImage" src="{{post.media}}">
        </p>
      </mat-card-content>
      <mat-card-actions>
        <!-- <button mat-raised-button color="primary" (click)="displaySelectedPost(post)">View More</button> -->
      </mat-card-actions>
    </mat-card>
  </div>

<!-- display list of profiles -->
<div *ngIf="profiles.length > 0">
  <h1 class="profSearchBio">Profiles</h1>
</div>
<div id="postCards" *ngFor="let prof of profiles">
    <mat-card class="postCard">
        <mat-card-header>
            <mat-card-content>
              <img class="commentPic" src="{{prof.imageUrl}}">
            </mat-card-content>
            <mat-card-content>
               <a [routerLink]="['/profile/'+prof.id]">
              <h4 class="commentUsername">{{prof.user.username}}</h4>
              </a>
            </mat-card-content>
        </mat-card-header>
        <mat-card-content>
            <h6 class="profSearchBio">{{prof.bio}}</h6>
          </mat-card-content>
        <mat-card-content>
          <h6>{{prof.location.city}}, {{prof.location.state}}</h6>
        </mat-card-content>
      <mat-card-actions>
        <!-- <button mat-raised-button color="primary" (click)="displaySelectedPost(post)">View More</button> -->
      </mat-card-actions>
    </mat-card>
  </div>
