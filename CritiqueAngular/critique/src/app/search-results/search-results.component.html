<div class="container">

<a mat-raised-button color="primary" [routerLink]="['/post']">Back to Posts</a>
<a mat-raised-button color="primary" [routerLink]="['/profile']">Back to Profile</a>

<!-- display list of posts -->
<div *ngIf="posts.length > 0">
  <h1 class="profSearchBio">Posts</h1>
</div>
<div *ngIf="!selected">
  <div id="postCards" *ngFor="let post of posts">
    <mat-card class="postCard">
        <div class="headerDiv">
          <div class="row">
            <div class="col">
          <mat-card-content>
            <img class="postProfilePic" src="{{post.profile.imageUrl}}">
          </mat-card-content>
          </div>
          <!-- <div class="col"> -->
          <mat-card-content>
            <a [routerLink]="['/profile/'+post.profile.id]">
              <h5 class="postUsername">{{post.profile.user.username}}</h5>
            </a>
          </mat-card-content>
          </div>
          <div class="col">
          <mat-card-content>
            <h2 class="postTitle">{{post.title}}</h2>
          </mat-card-content>
          </div>
          </div>
        <!-- </div> -->
        <!-- <div class="postDiv"> -->
        <div class="row">
          <div class="col">
            <mat-card-content class="postContent" *ngIf="post.content">
              {{post.content}}
            </mat-card-content>
          </div>
          <div class="col">
              <mat-card-content *ngIf="post.media">
                <img class="postImage" src="{{post.media}}" *ngIf="mediaIsImage(post.media)">
                <iframe *ngIf="!mediaIsImage(post.media)" class="postImage" [src]="cleanUrl(post.media)" allow='autoplay; encrypted-media'></iframe>
              </mat-card-content>
          </div>
        </div>
        <!-- </div> -->
        <div class="row">
            <div class="col">
              <mat-card-actions>
                <button mat-raised-button color="primary" (click)="displaySelectedPost(post)">View More</button>
              </mat-card-actions>
            </div>
            <div class="col">
              <mat-card-content class="date">
                {{post.createdDate | date: 'fullDate'}}
              </mat-card-content>
            </div>
        </div>
    </mat-card>
  </div>
  </div>

<!-- display list of profiles -->
<div *ngIf="profiles.length > 0">
  <h1 class="profSearchBio">Profiles</h1>
</div>
<div id="postCards" *ngFor="let prof of profiles">
    <mat-card class="postCard">
          <div class="row">
            <div class="col">
            <mat-card-content>
              <img class="postProfilePic" src="{{prof.imageUrl}}">
            </mat-card-content>
            <mat-card-content>
                <h5 class="postUsername">{{prof.user.username}}</h5>
            </mat-card-content>
            </div>
            <div class="col">
            <mat-card-content class="test1">
                <a mat-raised-button color="primary" [routerLink]="['/profile/'+prof.id]">View {{prof.firstName}}'s Profile</a>
            </mat-card-content>
            </div>
          </div>
        <mat-card-content>
            <p class="profSearchBio">{{prof.bio}}</p>
        </mat-card-content>
        <mat-card-content>
          <h6>{{prof.location.city}}, {{prof.location.state}}</h6>
        </mat-card-content>
        <mat-card-actions>
          <!-- <button mat-raised-button color="primary" (click)="displaySelectedPost(post)">View More</button> -->
        </mat-card-actions>
    </mat-card>
  </div>

  </div>
