<div *ngIf="selected">
  <button mat-button (click)="goBack()">Back</button>
</div>

<!-- display list of posts -->
<div *ngIf="!selected">
    <div *ngFor="let post of posts | category: selectedCategory">
      <mat-card class="postCard">
        <mat-card-header>
          <div mat-card-avatar class="headerImage"></div>
          <mat-card-title>{{post.id}}</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{post.content}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="displaySelected(post)">View More</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

<!-- display single post -->
<div *ngIf="selected">
  <table>
    <tr>
      <th>{{selected.title}}</th>
    </tr>
    <tr>
      <td>{{selected.content}}</td>
    </tr>
    <tr>
      <td>{{selected.media}}</td>
    </tr>
    <tr>
      <td>{{selected.createdDate}}</td>
      <td>{{selected.updatedDate}}</td>
    </tr>
  </table>
