<div>
  <div class="jumbotron jumbotron-fluid">
    <h3 class="display-6">Create an account</h3>
    <div class="container-fluid h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
          <form #addUser="ngForm">
            <div class="form-group">
              <input class="form-control" type="email" name="email" placeholder="Email" ngModel aria-required="true">
            </div>
            <div class="form-group">
              <input class="form-control" type="username" name="username" ngModel placeholder="Username" aria-required="true">
            </div>
            <div class="form-group">
              <input class="form-control" type="password" name="password" ngModel placeholder="Password" aria-required="true">
            </div>
            <div class="form-group" id="submitRegister">
              <button mat-raised-button color="primary" (click)="register(addUser)">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
