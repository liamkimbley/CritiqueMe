<h1>Welcome to your profile</h1>
<button class="btn-outline-primary" (click)="editProfile = selected">Edit Profile</button>

<!-- profile pic -->
<div>
    <img src="{{selected.image}}" alt="{{selected.firstName}}">
</div>

<!-- user information -->
<table>
  <tr>
    <th>First Name</th>
    <td>{{selected.firstName}}</td>
  </tr>
  <tr>
    <th>Last Name</th>
    <td>{{selected.lastName}}</td>
  </tr>
  <tr>
      <th>Location</th>
      <td></td>
  </tr>
  <tr>
    <th>Bio</th>
    <td>{{selected.bio}}</td>
  </tr>
  <tr>
    <th>Skills</th>
    <td></td>
  </tr>
</table>

<!-- posts -->
<table>
  <tr>
    <th>Posts</th>
    <td></td>
  </tr>
</table>
