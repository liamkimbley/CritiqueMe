<h1>Welcome to {{selectedUser.username}}'s profile</h1>
<div>
  <button class="btn-outline-primary" (click)="editProfile = selected">Edit Profile</button>
</div>

<!-- profile pic -->
<div>
    <img src="{{selected.image}}" alt="{{selectedUser.username}}">
</div>

<!-- user information -->
<table>
  <tr>
    <th>First Name</th>
    <td>{{selected.firstName}}</td>
  </tr>
  <tr>
    <th>Last Name</th>
    <td>{{selected.lastName}}</td>
  </tr>
  <tr>
      <th>Location</th>
      <td>{{selected.loc.city}} {{selected.loc.state}}</td>
  </tr>
  <tr>
    <th>Bio</th>
    <td>{{selected.bio}}</td>
  </tr>
  <tr>
    <th>Skills</th>
    <td>{{selectedSkill.title}}</td>
  </tr>
</table>

<!-- posts -->
<table>
  <tr>
    <th>Posts</th>
    <td></td>
  </tr>
</table>
